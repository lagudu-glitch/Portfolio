<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% if title %}
		<title> Vishnu Lagudu - {{ title }}</title>
	{% else %}
		<title> Vishnu Lagudu </title>
	{% endif %}
    <link rel="stylesheet" href="{{url_for('static',filename='css/output.css')}}">
</head>
<body class="flex min-h-screen flex-col antialiased">
    <!-- navbar -->
    <nav class="bg-gray-950">
        <div class="px-40 mx-auto hidden md:flex justify-between items-center">
            <a href="/" class="py-3 px-2 text-slate-200 font-bold hover:text-slate-400">Home</a>
            <a href="/Projects" class="py-3 px-2 text-slate-200 font-bold hover:text-slate-400">Projects</a>
            <a href="#" class="py-3 px-2 text-slate-200 font-bold hover:text-slate-400">Blog</a>
            <a href="https://github.com/lagudu-glitch" class="py-3 px-2 text-slate-200 font-bold hover:text-slate-400">GitHub</a>
        </div>
        <div class="px-10 mx-auto md:hidden flex items-center">
            <!-- <a href="#" class="py-3 px-2 text-slate-200 font-bold hover:text-slate-400">mobile</a> -->
            <button class="py-3 px-2 text-slate-200 font-bold hover:text-slate-400" id="mobile-menu-button">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                <path stroke-linecap="round" stroke-linejoin="round" d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5" />
            </svg>
            </button>
        </div>
        <!--mobile menu-->
        <div class="mobile-menu">
            <a href="#" class="block py-3 px-12 text-slate-200 font-bold hover:text-slate-400">Home</a>
            <a href="/Projects" class="block py-3 px-12 text-slate-200 font-bold hover:text-slate-400">Projects</a>
            <a href="#" class="block py-3 px-12 text-slate-200 font-bold hover:text-slate-400">Blog</a>
            <a href="https://github.com/lagudu-glitch" class="block py-3 px-12 text-slate-200 font-bold hover:text-slate-400">GitHub</a>
        </div>
    </nav>
    <!--page extensions-->
    <main class="flex-grow">
        {% block content %}{% endblock %}
    </main>
    <!-- Page footer -->
    <footer class="bg-neutral-300 text-gray-700 text-sm">
        <div class="flex items-center justify-center py-5">
            <center>Built on Flask a micro web framework writtern in Python.</br>
            CSS elements inspired by <a
            class="text-blue-800 no-underline hover:text-blue-600 hover:underline"
            href="https://achungma.me/">Alan Chung Ma</a>.</br>
            Copyright Â© 
            <a
            class="text-blue-800 no-underline hover:text-blue-600 hover:underline"
            href="https://www.linkedin.com/in/vishnu-lagudu-b76083248/">Vishnu Lagudu</a> 2023</center>
        </div>
    </footer>
    <script src="{{url_for('static', filename='js/base.js')}}"></script>
</body>
</html>
